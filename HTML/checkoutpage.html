<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A cube">
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <label for="card-name">Card Name: <span aria-hidden="true">*</span></label>
        <input type="text" name="card-name" id="card-name" required>
        <label for="card-number">Card Number: <span aria-hidden="true">*</span></label>
        <input type="text" name="card-number" id="card-number" required aria-describedby="card-number-help">
        <p id="card-number-help">Card number should be a 16 digit number.</p>
    </form>
</section>
</body>

</html>
